<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>


        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Carlifornia, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2></li>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>    
                        
                        <li><h2>Carlifornia:</h2></li>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Casino</li>
                        <li>Theatre</li>
                        <li>Golf field</li>
                        <li>Basketball court</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="box">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>

        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
